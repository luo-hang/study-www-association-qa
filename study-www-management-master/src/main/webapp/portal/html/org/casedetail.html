<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全国性出国留学服务平台 - 案例详情</title>
  <link rel="stylesheet" type="text/css" href="../../css/public.css" />
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/casedetail.css">
  <link rel="stylesheet" type="text/css" href="../../css/swiper-bundle.css" />
</head>
<body>
  <div class="container">
    <div id="header"></div>
    <div class="main">
      <div class="main-container">
        <div class="main-box">
          <div class="left">
            <div class="navs" style="border-bottom: 1px dashed #eeeeee;">
              <div class="nav-box">
                <span>首页</span>
                <i>></i>
                <span>成功案例</span>
                <i>></i>
                <span style="color: #999999;">正文</span>
              </div>
            </div>
            <div class="article-top">
              <h3 id="title"></h3>
              <div>
                <span id="createDate"></span>
                <span id="showTime"></span>
              </div>
            </div>
            <div class="student-info">
              <div class="box">
                <div class="left">
                  <p id="studentName"></p>
                  <span>
                    <i>OFFER</i>
                    <em id="school"></em>

                </div>
                <div class="right">
                  <p id="major"></p>
                  <p id="grade"></p>
                </div>
              </div>
            </div>
            <div class="content">
            </div>
          </div>
          <div class="right">
            <div class="org-logo">
            </div>
            <div class="rect" style="margin-top: 20px;">
              <div class="rect-title">
                <img src="../../icon/hot.png" alt="">
                <span>热门案例</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>

  <script src="../../js/jquery.js"></script>
  <script src="../../js/comAjax.js" type="text/javascript" charset="utf-8"></script>
