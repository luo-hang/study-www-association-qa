<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全国性出国留学服务平台 - 院校列表</title>
  <link rel="stylesheet" type="text/css" href="../../css/public.css" />
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/school.css">
  <link rel="stylesheet" type="text/css" href="../../css/swiper-bundle.css" />
  <link rel="stylesheet" href="../../../resource/plugins/layui/css/layui.css"  media="all">
</head>
<body>
  <div class="container">
    <div id="header"></div>	
    <div class="main">
      <div class="main-container">
        <div class="main-top">
          <div class="selects">
            <div id="countryBtns" class="select-item">
              <span>国家地区：</span>
              <div>
                <i class="active">不限</i>
                <i class="">美国</i>
                <i class="">英国</i>
                <i class="">加拿大</i>
                <i class="">澳大利亚</i>
                <i class="">中国香港</i>
                <i class="">新加坡</i>
                <i class="">日本</i>
                <i class="">韩国</i>
                <i class="">马来西亚</i>
                <i class="">德国</i>
                <i class="">法国</i>
                <i class="">其他</i>
              </div>
            </div>
            <div id="propertyBtns" class="select-item">
              <span>院校性质：</span>
              <div>
                <i class="active">不限</i>
                <i>私立非盈利</i>
                <i>私立盈利</i>
                <i>公立</i>
              </div>
            </div>
            <div id="degreeBtns" class="select-item" style="border: none;">
              <span>目标学位：</span>
              <div>
                <i class="active">不限</i>
                <i>高中</i>
                <i>本科</i>
                <i>硕士</i>
                <i>博士</i>
              </div>
            </div>
          </div>
        </div>
        <div class="main-box">
          <div class="left_topTable">
            <div class="tabs">
              <div class="tabs_left active">综合排序↓</div>
              <div class="tabs_left ">专业优先↓</div>
            </div>
            <div class="left_buttonTable">
				<div class="left_button active1">
		            <div class="organizations">
		            </div>
					<div class="pages">
			            <div id="page"></div>
					</div>
				</div>
				<!-- <div class="left_button">待完善</div> -->
            </div>
          </div>
          <div class="right">
            <div class="rect">
              <div class="rect-title">
                <img src="../../icon/tjjg.png" alt="">
                <span>推荐机构</span>
              </div>
              <div class="orgs">
               <!--  <div class="item">
                  <img src="../../img/o1.png" alt="">
                  <div class="right">
                    <p>天道留学</p>
                    <span>天道教育成立于2002年，由中美文化商业精英携手共建，一直致力于为华人...</span>
                  </div>
                </div> -->
              </div>
            </div>
            <div class="rect" style="margin-top:60px">
              <div class="rect-title">
                <img src="../../icon/hot.png" alt="">
                <span>热门案例</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	<!-- 底部 -->
	<div id="footer"></div>	
  </div>
  <script src="../../js/jquery.js"></script>
  <script src="../../js/comAjax.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../resource/plugins/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/school/index.js"></script>
</body>
</html>
