<title class="lang" data-lang="企业信息"></title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">

		<a><cite class="lang" data-lang="白名单审核"></cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-header">
			<label class="lang" data-lang="白名单说明"></label>
		</div>
		<div class="layui-card-body">
			<div class="lang" data-lang="白名单温馨提示"></div>
			<div class="wl layui-row">
				<div class="layui-col-xs12 col" id="commitment">
					<div class="layui-col-xs6 title lang" data-lang="承诺书"></div>
					<div class="layui-col-xs3 title"></div>
					<div class="layui-col-xs3 title">
						<a class="lang" data-lang="查看扫描" onclick="showFile('commitment')" style="display: none;"></a>
					 	<a class="lang" data-lang="不通过" onclick="notPass('commitment')" style="display: none;"></a>
					 	<a class="lang" data-lang="通过" onclick="pass('commitment')" style="display: none;"></a>
					 	<a class="lang" data-lang="撤销" onclick="revoke('commitment')" style="display: none;"></a>
					</div>
				</div>
				<div class="layui-col-xs12 col grey" id="apply">
					<div class="layui-col-xs6 title lang" data-lang="申请表"></div>
					<div class="layui-col-xs3 title"></div>
					<div class="layui-col-xs3 title">
						<a class="lang" data-lang="查看扫描" onclick="showFile('apply')" style="display: none;"></a>
					 	<a class="lang" data-lang="不通过" onclick="notPass('apply')" style="display: none;"></a>
					 	<a class="lang" data-lang="通过" onclick="pass('apply')" style="display: none;"></a>
					 	<a class="lang" data-lang="撤销" onclick="revoke('apply')" style="display: none;"></a>
					</div>
				</div>
				<div class="layui-col-xs12 col" id="information">
					<div class="layui-col-xs6 title lang" data-lang="信息表"></div>
					<div class="layui-col-xs3 title"></div>
					<div class="layui-col-xs3 title">
						<a class="lang" data-lang="查看扫描" onclick="showFile('information')" style="display: none;"></a>
						<a class="lang" data-lang="不通过" onclick="notPass('information')" style="display: none;"></a>
					 	<a class="lang" data-lang="通过" onclick="pass('information')" style="display: none;"></a>
					 	<a class="lang" data-lang="撤销" onclick="revoke('information')" style="display: none;"></a>
					</div>
				</div>
				<div class="layui-col-xs12 col grey" id="copy">
					<div class="layui-col-xs6 title lang" data-lang="复印件"></div>
					<div class="layui-col-xs3 title"></div>
					<div class="layui-col-xs3 title">
						<a class="lang" data-lang="查看扫描" onclick="showFile('copy')" style="display: none;"></a>
					 	<a class="lang" data-lang="不通过" onclick="notPass('copy')" style="display: none;"></a>

					 	<a class="lang" data-lang="撤销" onclick="revoke('copy')" style="display: none;"></a>
					</div>

					<div class="layui-col-xs6 title lang" data-lang="公约"></div>
					<div class="layui-col-xs3 title"></div>
					<div class="layui-col-xs3 title">
						<a class="lang" data-lang="查看扫描" onclick="showFile('convention')" style="display: none;"></a>
					 <a class="lang" data-lang="不通过" onclick="notPass('convention')" style="display: none;"></a>
					 	<a class="lang" data-lang="通过" onclick="pass('convention')" style="display: none;"></a>
					 	<a class="lang" data-lang="撤销" onclick="revoke('convention')" style="display: none;"></a>
					</div>
				</div>
				<div class="layui-col-xs12 col grey" id="verification">
					<div class="layui-col-xs6 title lang" data-lang="认定书"></div>
					<div class="layui-col-xs3 title"></div>
					<div class="layui-col-xs3 title">
						<a class="lang" data-lang="查看扫描" onclick="showFile('verification')" style="display: none;"></a>
					 	<a class="lang" data-lang="不通过" onclick="notPass('verification')" style="display: none;"></a>
					 	<a class="lang" data-lang="通过" onclick="pass('verification')" style="display: none;"></a>
					 	<a class="lang" data-lang="撤销" onclick="revoke('verification')" style="display: none;"></a>

					<div class="layui-col-xs1" align="right" style="line-height: 80px;">
						<i class="layui-icon layui-icon-auz"  style="font-size: 80px; color: #5FB878;margin-right: 10px;"></i>
					</div>
					<div class="layui-col-xs3" style="line-height: 80px;">
						<div style="line-height: 40px;"><span class="lang" data-lang="资质号"></span><span id="wlNo"></span></div>
						<div style="line-height: 40px;"><span class="lang" data-lang="资质有效期"></span><span id="validDate"></span></div>
					</div>
					<div class="layui-col-xs1" style="line-height: 80px;float: right;margin-right: 30px;">
						<button id="allPassBtn" onclick="allPass()" type="button" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-disabled lang" data-lang="白名单认证" disabled="disabled"></button>
						<button id="allRevokeBtn" onclick="allRevoke()" type="button" class="layui-btn layui-btn-lg layui-btn-danger lang" data-lang="撤销白名单" style="display: none;"></button>
					</div>
				</div>
