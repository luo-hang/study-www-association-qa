

  <title class="lang" data-lang="白名单机构列表"></title>
  
  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="" class="lang" data-lang="主页"></a>
      <a><cite class="lang" data-lang="机构审核"></cite></a>
      <a><cite class="lang" data-lang="白名单审核"></cite></a>
    </div>
  </div>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label lang" data-lang="资质号"></label>
            <div class="layui-input-inline">
              <input type="text" name="wlNo" placeholder="请输入" autocomplete="off" class="layui-input lang">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label lang" data-lang="机构名称"></label>
            <div class="layui-input-inline">
              <input type="text" name="orgName" placeholder="请输入" autocomplete="off" class="layui-input lang">
            </div>
          </div>
          <div class="layui-inline">
           	<label class="layui-form-label lang" data-lang="状态"></label>
			<div class="layui-input-inline">
				<select name="status">
				 	<option value="" class="lang" data-lang="全部"></option>
        			<option value="1" class="lang" data-lang="审核通过"></option>
        			<option value="-1" class="lang" data-lang="审核失败"></option>
				</select>
			</div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-white-list-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <table id="LAY-table-white-list" lay-filter="LAY-table-filter-white-list"></table> 
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit lang" data-lang="查看审核"></i></a>
        </script>
      </div>
    </div>
  </div>

  <script src="./views/src/js/white-list/white-list-list.js"></script>
