

  <title class="lang" data-lang="投诉列表"></title>
  
  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="" class="lang" data-lang="主页"></a>
      <a><cite class="lang" data-lang="维权管理"></cite></a>
      <a><cite class="lang" data-lang="投诉列表"></cite></a>
    </div>
  </div>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label lang" data-lang="用户账号"></label>
            <div class="layui-input-inline">
              <input type="text" name="creater" placeholder="请输入" autocomplete="off" class="layui-input lang">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label lang" data-lang="投诉标题"></label>
            <div class="layui-input-inline">
              <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input lang">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label lang" data-lang="投诉机构"></label>
            <div class="layui-input-inline">
              <input type="text" name="orgName" placeholder="请输入" autocomplete="off" class="layui-input lang">
            </div>
          </div>
          <div class="layui-inline">
           	<label class="layui-form-label lang" data-lang="状态"></label>
			<div class="layui-input-inline">
				<select id="status-list" name="status" lay-filter="select-status">
				 	<option class="lang" value="" data-lang="全部"></option>
        			<option value="0" class="lang" data-lang="待审核"></option>
        			<option value="1" class="lang" data-lang="已受理"></option>
        			<option value="-1" class="lang" data-lang="无效"></option>
				</select>
			</div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-complaint-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <table id="LAY-table-complaint" lay-filter="LAY-table-filter-complaint"></table> 
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-search lang" data-lang="编辑"></i></a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="download"><i class="layui-icon layui-icon-util lang" data-lang="导出"></i></a>
        </script>
      </div>
    </div>
  </div>

  <script src="./views/src/js/complaint/complaint-list.js"></script>
